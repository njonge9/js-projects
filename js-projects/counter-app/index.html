<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="counter.js"></script>
</head>
<body>
    <h1>Happy Aniversary</h1>

    <div class="countdown-container">
        <div class="days-container span-el">
            <p class="big-text" id="days">00</p>
            <span>days</span>
        </div>
        <div class="hours-container span-el">
            <p class="big-text" id="hours">00</p>
            <span>hours</span>
        </div>

        <div class="minutes-container span-el">
            <p class="big-text" id="minutes">00</p>
            <span>minutes</span>
        </div>
        <div class="seconds-container span-el">
            <p class="big-text" id="seconds">00</p>
            <span>seconds</span>
        </div>
    </div>
    <h2 id="end"></h2>
</body>
</html>
