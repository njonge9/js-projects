<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Quiz </title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="quiz-app">
        <h1 id="quiztittle">Js Quiz</h1>
        <div class="quiz-container" id="quiz">
            <h2 id="questions"></h2>
            <li>
                <input type="radio" name="answer" id="a" class="answer" value="a">
                <label for="a" id="a+"></label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer" value="b">
                <label for="b" id="b+"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" value="c" class="answer">
                <label for="c" id="c+"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer" value="d">
                <label for="d" id="d+"></label>
            </li>
            <button id="submit" value="Submit">Submit</button>
        </div>
    </main>
</body>
</html>
